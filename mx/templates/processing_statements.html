{% extends 'main_header.html' %}
{% block body %}

<form style="text-align: center" method="get">
    Year:  <input type="text" name="year" value=""/>
    Month: <input type="text" name="month" value=""/>
    Day: <input type="text" name="day" value=""/>
    Hour: <input type="text" name="hour" value=""/>
    Unprocessed only: <input type="checkbox" name="state" checked="true"/>
    <input type="submit" value="List"/>
    <br/>
    <b><i>at least year, month and day must be filled</i></b>
</form>

        <div class="processMenu">
<table style="width: 90%" class="one-column-emphasis">
    <thead>
    <tr class="oce-first">
        <th scope="col"><input type='checkbox' name ='select_all' /> </th>
        <th scope="col">Process Name</th>
        <th scope="col">Time period</th>
        <th scope="col">State</th>
    </tr>
    </thead>
    <tbody>

    {%- for row in details.entries -%}
    <tr class="{{ row[2] }}">
        <td><input type='checkbox' name ='select_{{ row[0] }}' /></td>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {%- endfor -%}

    </tbody>
</table>
</div>
<div class="hide" id="rmenu">
    <ul>
        <li>
            <a onclick="process_selected('reprocess')" >Reprocess</a>
        </li>
        <li>
            <a onclick="process_selected('skip')">Skip</a>
        </li>
    </ul>
</div>

{% endblock %}
